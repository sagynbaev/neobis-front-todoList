<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div class="container">
    <section class="greeting">
      <h2 class="title">
          What's up, <input type="text" id="name"  placeholder="Name here">
      </h2>
     </section>
     <section class="create_task">
     <h3>CREATE A TODO</h3>
     <h4>What's on your todo list?</h4>
     <div>
      <input type="text" name="content" id="taskName" placeholder="e.g. get a milk">
    </div>
    <h4>Pick a category</h4>
    <div style="display: flex;justify-content:space-between;margin-bottom: 1.5rem;">
     <label id="label_business" for="business">
       <input type="radio" id="business" name="category" value="Business">
Business</label>
<label id="label_personal" for="personal"> <input type="radio" id="personal" name="category" value="Personal">
    Personal</label></div>
    <div><button id="addTodo" onclick="addTask()">Add Todo</button></div>
  </section>
    <div id="tasks"></div>
</div>
      <script src="./script.js"></script>
